---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ollamamodels.example.com
spec:
  group: example.com
  names:
    kind: OllamaModel
    plural: ollamamodels
    singular: ollamamodel
    shortNames:
      - om
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ['modelName']
              properties:
                modelName:
                  type: string
                  description: "Name of the Ollama model to pull"